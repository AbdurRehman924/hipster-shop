apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-sre
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  sre-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "SRE Golden Signals Dashboard",
        "tags": ["sre", "golden-signals", "hipster-shop"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Service Level Indicators (SLIs)",
            "type": "row",
            "gridPos": {"h": 1, "w": 24, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Availability (Success Rate)",
            "type": "stat",
            "targets": [
              {
                "expr": "(sum(rate(http_requests_total{namespace=\"hipster-shop\",status!~\"5..\"}[5m])) / sum(rate(http_requests_total{namespace=\"hipster-shop\"}[5m]))) * 100",
                "legendFormat": "Availability %"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "yellow", "value": 95},
                    {"color": "green", "value": 99}
                  ]
                },
                "unit": "percent",
                "min": 0,
                "max": 100
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 0, "y": 1}
          },
          {
            "id": 3,
            "title": "Latency (95th percentile)",
            "type": "stat",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{namespace=\"hipster-shop\"}[5m])) by (le))",
                "legendFormat": "95th percentile"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": 0},
                    {"color": "yellow", "value": 0.5},
                    {"color": "red", "value": 1}
                  ]
                },
                "unit": "s"
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 6, "y": 1}
          },
          {
            "id": 4,
            "title": "Traffic (Requests/sec)",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(rate(http_requests_total{namespace=\"hipster-shop\"}[5m]))",
                "legendFormat": "RPS"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "unit": "reqps"
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 12, "y": 1}
          },
          {
            "id": 5,
            "title": "Error Budget Burn Rate",
            "type": "stat",
            "targets": [
              {
                "expr": "(1 - (sum(rate(http_requests_total{namespace=\"hipster-shop\",status!~\"5..\"}[5m])) / sum(rate(http_requests_total{namespace=\"hipster-shop\"}[5m])))) * 100",
                "legendFormat": "Error Rate %"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": 0},
                    {"color": "yellow", "value": 1},
                    {"color": "red", "value": 5}
                  ]
                },
                "unit": "percent"
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 18, "y": 1}
          },
          {
            "id": 6,
            "title": "Service Level Objectives (SLOs)",
            "type": "row",
            "gridPos": {"h": 1, "w": 24, "x": 0, "y": 9}
          },
          {
            "id": 7,
            "title": "SLO Compliance - Availability",
            "type": "timeseries",
            "targets": [
              {
                "expr": "(sum(rate(http_requests_total{namespace=\"hipster-shop\",status!~\"5..\"}[5m])) / sum(rate(http_requests_total{namespace=\"hipster-shop\"}[5m]))) * 100",
                "legendFormat": "Current Availability"
              },
              {
                "expr": "99.9",
                "legendFormat": "SLO Target (99.9%)"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "unit": "percent",
                "min": 95,
                "max": 100
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 10}
          },
          {
            "id": 8,
            "title": "SLO Compliance - Latency",
            "type": "timeseries",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{namespace=\"hipster-shop\"}[5m])) by (le))",
                "legendFormat": "95th percentile latency"
              },
              {
                "expr": "0.5",
                "legendFormat": "SLO Target (500ms)"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "unit": "s"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 10}
          },
          {
            "id": 9,
            "title": "Error Budget Status",
            "type": "timeseries",
            "targets": [
              {
                "expr": "100 - ((1 - (sum(rate(http_requests_total{namespace=\"hipster-shop\",status!~\"5..\"}[30d])) / sum(rate(http_requests_total{namespace=\"hipster-shop\"}[30d])))) / 0.001 * 100)",
                "legendFormat": "Error Budget Remaining %"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "yellow", "value": 25},
                    {"color": "green", "value": 50}
                  ]
                },
                "unit": "percent",
                "min": 0,
                "max": 100
              }
            },
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 18}
          },
          {
            "id": 10,
            "title": "Service Dependencies",
            "type": "row",
            "gridPos": {"h": 1, "w": 24, "x": 0, "y": 26}
          },
          {
            "id": 11,
            "title": "Service Response Times by Service",
            "type": "timeseries",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{namespace=\"hipster-shop\"}[5m])) by (service, le))",
                "legendFormat": "{{service}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "unit": "s"
              }
            },
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 27}
          },
          {
            "id": 12,
            "title": "MTTR and MTBF",
            "type": "row",
            "gridPos": {"h": 1, "w": 24, "x": 0, "y": 35}
          },
          {
            "id": 13,
            "title": "Mean Time To Recovery (MTTR)",
            "type": "stat",
            "targets": [
              {
                "expr": "avg(time() - kube_pod_start_time{namespace=\"hipster-shop\"})",
                "legendFormat": "MTTR"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "unit": "s"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 36}
          },
          {
            "id": 14,
            "title": "Service Uptime",
            "type": "stat",
            "targets": [
              {
                "expr": "avg(up{namespace=\"hipster-shop\"}) * 100",
                "legendFormat": "Uptime %"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "yellow", "value": 95},
                    {"color": "green", "value": 99}
                  ]
                },
                "unit": "percent"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 36}
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "30s"
      }
    }

      port: 5050
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: productcatalogservice
  - to:
    - podSelector:
        matchLabels:
          app: cartservice
  - to:
    - podSelector:
        matchLabels:
          app: paymentservice
  - to:
    - podSelector:
        matchLabels:
          app: shippingservice
  - to:
    - podSelector:
        matchLabels:
          app: emailservice
  - to:
    - podSelector:

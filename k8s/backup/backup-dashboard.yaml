apiVersion: v1
kind: ConfigMap
metadata:
  name: backup-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  backup-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Backup & Disaster Recovery",
        "tags": ["backup", "velero", "disaster-recovery"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Backup Success Rate",
            "type": "stat",
            "targets": [
              {
                "expr": "rate(velero_backup_success_total[24h]) / rate(velero_backup_attempt_total[24h]) * 100",
                "legendFormat": "Success Rate %"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "percent",
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": null},
                    {"color": "yellow", "value": 80},
                    {"color": "green", "value": 95}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Backup Duration",
            "type": "graph",
            "targets": [
              {
                "expr": "velero_backup_duration_seconds",
                "legendFormat": "{{schedule}}"
              }
            ],
            "yAxes": [
              {
                "unit": "s",
                "label": "Duration"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 6, "y": 0}
          },
          {
            "id": 3,
            "title": "Backup Storage Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "velero_backup_total_size_bytes",
                "legendFormat": "Total Size"
              }
            ],
            "yAxes": [
              {
                "unit": "bytes",
                "label": "Size"
              }
            ],
            "gridPos": {"h": 8, "w": 6, "x": 18, "y": 0}
          },
          {
            "id": 4,
            "title": "Recent Backups",
            "type": "table",
            "targets": [
              {
                "expr": "velero_backup_last_successful_timestamp",
                "legendFormat": "{{schedule}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 5,
            "title": "Restore Operations",
            "type": "table",
            "targets": [
              {
                "expr": "velero_restore_total",
                "legendFormat": "{{status}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          }
        ],
        "time": {
          "from": "now-7d",
          "to": "now"
        },
        "refresh": "1m"
      }
    }

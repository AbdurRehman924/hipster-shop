apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-pod-requests
  annotations:
    policies.kyverno.io/title: Require Pod Requests
    policies.kyverno.io/category: Best Practices
    policies.kyverno.io/severity: medium
spec:
  validationFailureAction: enforce
  background: true
  rules:
  - name: check-requests
    match:
      any:
      - resources:
          kinds:
          - Pod
    validate:
      message: "CPU and memory requests are required"
      pattern:
        spec:
          containers:
          - resources:
              requests:
                memory: "?*"
                cpu: "?*"
---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: restrict-image-registries
  annotations:
    policies.kyverno.io/title: Restrict Image Registries
    policies.kyverno.io/category: Security
    policies.kyverno.io/severity: high
spec:
  validationFailureAction: audit
  background: true
  rules:
  - name: check-registry
    match:
      any:
      - resources:
          kinds:
          - Pod
    validate:
      message: "Images must come from approved registries: gcr.io, docker.io, registry.k8s.io"
      pattern:
        spec:
          containers:
          - image: "gcr.io/* | docker.io/* | registry.k8s.io/* | */google-samples/*"

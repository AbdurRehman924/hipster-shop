apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: add-default-labels
  annotations:
    policies.kyverno.io/title: Add Default Labels
    policies.kyverno.io/category: Other
    policies.kyverno.io/description: >-
      Automatically adds standard labels to all pods for better organization.
spec:
  background: false
  rules:
  - name: add-labels
    match:
      any:
      - resources:
          kinds:
          - Pod
    mutate:
      patchStrategicMerge:
        metadata:
          labels:
            +(managed-by): kyverno
            +(environment): "{{request.namespace}}"
---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: add-safe-to-evict
  annotations:
    policies.kyverno.io/title: Add Safe-to-Evict Annotation
    policies.kyverno.io/category: Other
    policies.kyverno.io/description: >-
      Adds safe-to-evict annotation for cluster autoscaler.
spec:
  background: false
  rules:
  - name: add-annotation
    match:
      any:
      - resources:
          kinds:
          - Pod
          namespaces:
          - hipster-shop
    mutate:
      patchStrategicMerge:
        metadata:
          annotations:
            +(cluster-autoscaler.kubernetes.io/safe-to-evict): "true"

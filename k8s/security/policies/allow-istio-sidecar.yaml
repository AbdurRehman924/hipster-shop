apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-istio-sidecar
  namespace: hipster-shop
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: istio-system
    ports:
    - protocol: TCP
      port: 15021
    - protocol: TCP
      port: 15090
  - ports:
    - protocol: TCP
      port: 15021
    - protocol: TCP
      port: 15090
  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow communication to istiod control plane
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: istio-system
    ports:
    - protocol: TCP
      port: 15012
    - protocol: TCP
      port: 15017
    - protocol: TCP
      port: 443
  # Allow local pod-to-pod communication
  - to:
    - podSelector: {}
  # Allow egress to any (for app functionality)
  - to:
    - namespaceSelector: {}
